<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>Consultas</title>
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="icon" href="../media/help.png">

</head>

<body>
    <!--Cabecera-->
    <header>

        <a class="site-header" href="../index.html">
            <h1>Venta de juegos</h1>
        </a>

        <!--Barra de navegacion-->
        <nav class="site-header" id="navbar">

            <!--Registro-->
            <a href="../registro/registro.html">Registro</a>

        </nav>

        <!--Login-->
        <form class="site-header" action="post" id="login">
        
            <input
            type="text" 
            placeholder="Usuario"
            minlength="5"
            maxlength="50"
            required>

            <input 
            type="password" 
            placeholder="ContraseÃ±a"
            maxlength="50" 
            pattern="^[a-zA-Z0-9.\s]+$"
            required>

            <button type="submit">Entrar</button>

        </form>

    </header>

    <!--Formulario de consulta-->
    <main>

        <h2>Deja de consulta aqui</h2>

        <Form class="formulario" action="post">

            <fieldset>

                <div id="consulta">

                    <label for="name">Nombre:</label>

                    <input 
                    name="name"
                    type="text" 
                    maxlength="30">

                    <br>

                    <label for="msg">Consulta:</label>

                    <textarea
                    name="msg"
                    cols="25" 
                    rows="2" 
                    minlength="10"
                    maxlength="500"
                    required>
                    </textarea>

                    <br>
                
                    <label for="email">Email:</label>

                    <input
                    name="email" 
                    type="email" 
                    required>

                </div>

                <br>

                <div>

                    <button id="limpiar" type="reset">Limpiar</button>

                    <button id="enviar" type="submit">Enviar</button>

                </div>

            </fieldset>
        </Form>

    </main>

    <!--pie de pagina-->
    <footer>

        <h4>Contacto:</h4>

        <ul>

            <li>

                <a href="https://www.linkedin.com/in/mauro-reyes-72a560150/">LinkedIn</a>

            </li>

            <li>

                Email: imauror98@gmail.com

            </li>

            <li>
                
                <!--link a al inicio-->
                <a href="../index.html">Vuelve al inicio</a>
                
            </li>
            
        </ul>
    </footer>
</body>
</html>
